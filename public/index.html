<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encryption and Decryption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 10%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      width: 80%;
      max-width: 500px;
    }
    label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
    p {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      word-wrap: break-word;
      display: none;
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Text Encryption and Decryption using AES-256-CBC</h1>

  <form id="cryptoForm">
    <label for="text">Enter text to encrypt:</label>
    <input type="text" id="text" name="text">
    <label for="encrypted">Enter text to decrypt:</label>
    <input type="text" id="encrypted" name="encrypted">
    <button type="button" id="encryptBtn">Encrypt</button>
    <button type="button" id="decryptBtn">Decrypt</button>
  </form>


  <h2>Output:</h2>
  <div class="loader" id="loader"></div>
  <p id="outputText"></p>

  <script>
    const loader = document.getElementById('loader');
    const outputText = document.getElementById('outputText');

    function showLoader() {
      loader.style.display = 'block';
      outputText.style.display = 'none';
    }

    function hideLoader() {
      loader.style.display = 'none';
    }

    function showOutput(text) {
      outputText.style.display = 'block';
      outputText.innerText = text;
    }

    document.getElementById('encryptBtn').addEventListener('click', function() {
      const text = document.getElementById('text').value;
      showLoader();

      fetch('/encrypt', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `text=${text}`
      })
      .then(response => response.json())
      .then(data => {
        hideLoader();
        showOutput(`Encrypted: ${data.encryptedText}`);
      })
      .catch(error => {
        hideLoader();
        console.error('Error:', error);
      });
    });

    document.getElementById('decryptBtn').addEventListener('click', function() {
      const encryptedText = document.getElementById('encrypted').value;
      showLoader();

      fetch('/decrypt', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `encrypted=${encryptedText}`
      })
      .then(response => response.json())
      .then(data => {
        hideLoader();
        showOutput(`Decrypted: ${data.decryptedText}`);
      })
      .catch(error => {
        hideLoader();
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
