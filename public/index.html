<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encryption and RSA Key Generator</title>
  <style>
    select#keyLength {
      height: 34px;
      width: 20%;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1, h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
    }
    .form-container, .rsa-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .output-container, .key-pair-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      word-wrap: break-word;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      resize: none;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #3498db;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      display: none;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Encryption and Decryption using AES-256-CBC</h1>
    <div class="form-container">
      <form id="cryptoForm">
        <label for="text">Enter text to encrypt:</label>
        <input type="text" id="text" name="text">
        <label for="encrypted">Enter text to decrypt:</label>
        <input type="text" id="encrypted" name="encrypted">
        <button type="button" id="encryptBtn">Encrypt</button>
        <button type="button" id="decryptBtn">Decrypt</button>
      </form>
    </div>

    <div class="loader" id="encryptLoader"></div>
    <div class="loader" id="decryptLoader"></div>
    <h2>Output:</h2>
    <div class="output-container" id="outputText"></div>

    <h1>RSA Key Generator</h1>
    <div class="rsa-container">
      <label for="keyLength">Key Length</label>
      <select id="keyLength" class="key-length">
        <option value="1024">1024</option>
        <option value="2048">2048</option>
        <option value="4096">4096</option>
      </select>
      <button type="button" id="generateKeyPairBtn">Generate key pair</button>
      <div class="loader" id="rsaLoader"></div>
      <div class="key-pair-container">
        <label for="privateKey">Private key</label>
        <textarea id="privateKey" readonly></textarea>
        <label for="publicKey">Public key</label>
        <textarea id="publicKey" readonly></textarea>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
