<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encryption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 10%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
    p {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Text Encryption using AES-256-CBC</h1>
  <form id="encryptionForm">
    <label for="text">Enter text to encrypt:</label>
    <input type="text" id="text" name="text" required>
    <button type="submit">Encrypt</button>
  </form>
  <h2>Encrypted Text:</h2>
  <p id="encryptedText"></p>

  <script>
    document.getElementById('encryptionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const text = document.getElementById('text').value;

      fetch('/encrypt', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `text=${text}`
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('encryptedText').innerText = data.encryptedText;
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
